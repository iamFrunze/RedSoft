ext {
    def dagger_version = '2.28.3'

    dagger = [
            dagger          : "com.google.dagger:dagger:$dagger_version",
            compiler        : "com.google.dagger:dagger-compiler:$dagger_version",
            android         : "com.google.dagger:dagger-android:$dagger_version",
            androidSupport  : "com.google.dagger:dagger-android-support:2.28.3",
            androidProcessor: "com.google.dagger:dagger-android-processor:$dagger_version"
    ]

    circleProgressView = 'com.github.rahatarmanahmed:circularprogressview:2.5.0'

    def nav_version = "2.3.2"

    navigation = [
            navigation   : "androidx.navigation:navigation-fragment-ktx:$nav_version",
            navigationKtx: "androidx.navigation:navigation-ui-ktx:$nav_version"
    ]

    def room_version = "2.2.6"

    room = [
            room    : "androidx.room:room-runtime:$room_version",
            roomKtx : "androidx.room:room-ktx:$room_version",
            compiler: "androidx.room:room-compiler:$room_version",
            test    : "androidx.room:room-testing:$room_version"
    ]

    def glide_version = '4.11.0'

    glide = [
            glide   : "com.github.bumptech.glide:glide:$glide_version",
            compiler: "com.github.bumptech.glide:compiler:$glide_version"
    ]

    def kotlin_version = "1.4.21"
    kotlin = [
            stdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            core  : "androidx.core:core-ktx:1.3.2"
    ]

    def app_compat_version = '1.2.0'
    def constraint_layout_version = '2.0.4'
    def recyclerview_version = '1.1.0'
    def lifecycle_viewmodel_ktx_version = '2.2.0'

    androidx = [
            appcompat         : "androidx.appcompat:appcompat:$app_compat_version",
            constraint        : "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
            recyclerview      : "androidx.recyclerview:recyclerview:$recyclerview_version",
            lifecycleViewModel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_viewmodel_ktx_version"
    ]

    material = 'com.google.android.material:material:1.2.1'


    def okHttp_version = '4.7.2'
    def retrofit_version = '2.9.0'

    remote = [
            retrofit          : "com.squareup.retrofit2:retrofit:$retrofit_version",
            convertergson     : "com.squareup.retrofit2:converter-gson:$retrofit_version",
            okhttp            : "com.squareup.okhttp3:okhttp:$okHttp_version",
            logginginterceptor: "com.squareup.okhttp3:logging-interceptor:$okHttp_version"
    ]

    // Hilt
    def hiltVersion = "2.28-alpha"
    hiltA = [
            hiltAndroid        : "com.google.dagger:hilt-android:$hiltVersion",
            hiltAndroidCompiler: "com.google.dagger:hilt-android-compiler:$hiltVersion"
    ]

    def viewModelHiltVersion = "1.0.0-alpha02"
    viewModelHilt = [
            hiltLifecycleViewModel: "androidx.hilt:hilt-lifecycle-viewmodel:$viewModelHiltVersion",
            hiltViewModelCompiler : "androidx.hilt:hilt-compiler:$viewModelHiltVersion"
    ]

    rx = [
            rxAndroid: "io.reactivex.rxjava2:rxandroid:2.1.1",
            rxJava2  : "io.reactivex.rxjava2:rxjava:2.2.19",
            rxAdapter: 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    ]
}